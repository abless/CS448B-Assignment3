<!DOCTYPE html>
<html>
  <head>
    <title>Mortality Causes in the United States</title>
    <link rel="stylesheet" href="lib/jquery-ui/css/smoothness/jquery-ui-1.8.10.custom.css" />
    <link rel="stylesheet" href="css/dev.css" />
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="lib/jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>

    <script type="text/javascript" src="d3.js?1.29.1"></script>
    <script type="text/javascript" src="d3.csv.js?1.29.1"></script>

    <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1>Mortality Causes in the United States (1999 - 2005)</h1>
    <div class="source">
    Source: WHO, <a href="http://www.who.int">who.int</a>.
    </div>
  <div id="info">
    <div class="label"><span id="year"></span> <span id="match">All causes</span> <span id="agegroup">from 0 to 95+</span></div>
  </div>
  <div style="clear:both"></div>

  <div id="filter">
    <a href="#">Show all causes</a>  |
    Filter by cause: <input type="text" />
  </div>

  <span id="popover">
    <div id="cause">Cancer</div>
    <span id="people">143</span> deaths
  </span>

  <div id="ageAxis">
    <div id="ageSlider"></div>
  </div>
  <div id="content">
    <div id="yearAxis">
      <div id="yearSlider"></div>
      <div class="description">Year
      </div>
      <a href="#" id="btnPlay">Auto Play</a>
    </div>
  </div>
</body>
</html>
